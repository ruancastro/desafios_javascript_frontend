<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Game</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="assets/css/menu/menu.css">
    <link rel="stylesheet" href="assets/css/menu/botaoMenu.css">
    <link rel="stylesheet" href="assets/css/main/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">


</head>
<body>

    <header class="cabecalho container">
        <h2 class="cabecalho__title--1">The Great</h2>
        <h1 class="cabecalho__monitor">RGB(172,4,205)</h1>
        <h2 class="cabecalho__title--2">GUESSING GAME</h2>
        <nav class="menu ">
            <ul class="menu__lista ">
                <button class="menu__botao generate" onclick="Randomize_colors()"><li class="menu_itens">New Colors</li></button>
                <button class="menu__botao" value="easy" onclick="get_level(value)"><li class="menu_itens">Easy</li></button>
                <button class="menu__botao"  value="medium" onclick="get_level(value)"><li class="menu_itens">Medium</li></button>
                <button class="menu__botao" value="hard" onclick="get_level(value)"><li class="menu_itens">Hard</li></button>        
            </ul>
        </nav>
    </header>
    
    <main class="main container">
        <div class="main__container">
            <ul class="listaDeCores">
                <li class="containerDaCor cor__0"  value = "0" onclick="guess(value)"></li>
                <li class="containerDaCor cor__1"  value = "1" onclick="guess(value)"></li>
                <li class="containerDaCor cor__2"  value = "2" onclick="guess(value)"></li>
                <li class="containerDaCor cor__3"  value = "3" onclick="guess(value)"></li>
                <li class="containerDaCor cor__4"  value = "4" onclick="guess(value)"></li>
                <li class="containerDaCor cor__5"  value = "5" onclick="guess(value)"></li>
            </ul>

        </div>
    </main>

    <footer class="footer container">
        Develeoped by: Ruan Castro 
    </footer>

    
    <script src="app.js"></script>
</body>
</html>
