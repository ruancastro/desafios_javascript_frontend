<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital stopwatch</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho container">
        <h1 class="titulo">Digital stopwatch Vanilla JS</h1>
    </header>


    <main class="principal">   
            <div class="relogio">
                <span class="horas">00</span>:<span class="minutos">00</span>:<span class="segundos">00</span>:<span class="milisegundos">000</span>    
            </div>
            
            <div class="botoes">
                <button class="Botao" name="start" onclick="start()">Start</button>
                <button class="Botao" onclick="stop()">Stop</button>
                <button class="Botao" onclick="reset()">Reset</button>
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
