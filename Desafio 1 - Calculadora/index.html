<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/button_container/button_container.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="header"><h1>Calculator using Vanilla Javascript</h1></header>
    <main class="calculator">
        <div class="box">
            <div class="grid">
                <div class="calculator__monitor">1+1 = 2</div>
                <div class="button_container--0"><button class="calculator__botoes--1  btn btn-dark">0</button></div>
                <div class="button_container--1"><button class="calculator__botoes--1  btn btn-dark">1</button></div>
                <div class="button_container--2"><button class="calculator__botoes--2  btn btn-dark" >2</button></div>
                <div class="button_container--3"><button class="calculator__botoes--3  btn btn-dark">3</button></div>
                <div class="button_container--4"><button class="calculator__botoes--4  btn btn-dark">4</button></div>
                <div class="button_container--5"><button class="calculator__botoes--5  btn btn-dark">5</button></div>
                <div class="button_container--6"><button class="calculator__botoes--6  btn btn-dark">6</button></div>
                <div class="button_container--7"><button class="calculator__botoes--7  btn btn-dark">7</button></div>
                <div class="button_container--8"><button class="calculator__botoes--8  btn btn-dark">8</button></div>
                <div class="button_container--9"><button class="calculator__botoes--9  btn btn-dark">9</button></div>
                <div class="button_container--plus"><button class="calculator__botoes--plus  btn btn-primary">+</button></div>
                <div class="button_container--point"><button class="calculator__botoes--point  btn btn-dark">.</button></div>
                <div class="button_container--minus"><button class="calculator__botoes--minus  btn btn-primary">-</button></div>
                <div class="button_container--equal"><button class="calculator__botoes--equal  btn btn-success">=</button></div>
                <div class="button_container--mult"><button class="calculator__botoes--mult  btn btn-primary">*</button></div>
                <div class="button_container--div"><button class="calculator__botoes--div  btn btn-primary">รท</button></div>
            </div>
    </div>
    </main>

    <footer class="footer">
        Designed by: Ruan Castro 
    </footer>
</body>
</html>
