<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/button_container/button_container.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="header"><h1>Calculator using Vanilla Javascript</h1></header>
    <main class="calculator" >
        <div class="box" >
            <div class="grid" >
                <div class="calculator__monitor"></div>
                <div class="button_container--c"><button class="calculator__botoes--c  btn btn-light " value="c" onclick="mapClick(value)" onkeydown=mapKey(event)>C</button></div>
                <div class="button_container--x"><button class="calculator__botoes--x  btn btn-light " value="x" onclick="mapClick(value)" onkeydown=mapKey(event)>x</button></div>
                <div class="button_container--0"><button class="calculator__botoes--0  btn btn-dark " value="0" onclick="mapClick(value)" onkeydown=mapKey(event)>0</button></div>
                <div class="button_container--1"><button class="calculator__botoes--1  btn btn-dark" value="1"  onclick="mapClick(value)" onkeydown=mapKey(event)>1</button></div>
                <div class="button_container--2"><button class="calculator__botoes--2  btn btn-dark" value="2"  onclick="mapClick(value)" onkeydown=mapKey(event)>2</button></div>
                <div class="button_container--3"><button class="calculator__botoes--3  btn btn-dark" value="3"  onclick="mapClick(value)" onkeydown=mapKey(event)>3</button></div>
                <div class="button_container--4"><button class="calculator__botoes--4  btn btn-dark" value="4"  onclick="mapClick(value)" onkeydown=mapKey(event)>4</button></div>
                <div class="button_container--5"><button class="calculator__botoes--5  btn btn-dark" value="5"  onclick="mapClick(value)" onkeydown=mapKey(event)>5</button></div>
                <div class="button_container--6"><button class="calculator__botoes--6  btn btn-dark" value="6"  onclick="mapClick(value)" onkeydown=mapKey(event)>6</button></div>
                <div class="button_container--7"><button class="calculator__botoes--7  btn btn-dark" value="7"  onclick="mapClick(value)" onkeydown=mapKey(event)>7</button></div>
                <div class="button_container--8"><button class="calculator__botoes--8  btn btn-dark" value="8"  onclick="mapClick(value)" onkeydown=mapKey(event)>8</button></div>
                <div class="button_container--9"><button class="calculator__botoes--9  btn btn-dark" value="9"  onclick="mapClick(value)" onkeydown=mapKey(event)>9</button></div>
                <div class="button_container--10"><button class="calculator__botoes--10  btn btn-primary" value="+"  onclick="mapClick(value)" onkeydown=mapKey(event)>+</button></div>
                <div class="button_container--11"><button class="calculator__botoes--11  btn btn-dark" value="."  onclick="mapClick(value)" onkeydown=mapKey(event)>.</button></div>
                <div class="button_container--12"><button class="calculator__botoes--12  btn btn-primary" value="-"  onclick="mapClick(value)" onkeydown=mapKey(event)>-</button></div>
                <div class="button_container--13"><button class="calculator__botoes--13  btn btn-success" value="="  onclick="mapClick(value)" onkeydown=mapKey(event)>=</button></div>
                <div class="button_container--14"><button class="calculator__botoes--14  btn btn-primary" value="*"  onclick="mapClick(value)" onkeydown=mapKey(event)>*</button></div>
                <div class="button_container--15"><button class="calculator__botoes--15  btn btn-primary" value="/"  onclick="mapClick(value)" onkeydown=mapKey(event)>รท</button></div>
            </div>
    </div>
    </main>

    <footer class="footer">
        Designed by: Ruan Castro 
    </footer>
    <script src="app.js"></script>
</body>
</html>
